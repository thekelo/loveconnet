<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – FindLove</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="js/firebase.js"></script>
</head>
<body>
  <header>
    <h1>Register to FindLove ❤️</h1>
  </header>

  <main>
    <form id="registerForm">
      <input type="text" id="fullname" placeholder="Full Name" required /><br><br>
      <input type="email" id="email" placeholder="Email" required /><br><br>
      <input type="password" id="password" placeholder="Password" required /><br><br>
      <input type="text" id="gender" placeholder="Gender (e.g., Male, Female)" required /><br><br>
      <input type="text" id="location" placeholder="Location" required /><br><br>
      <input type="file" id="profileImage" accept="image/*" required /><br><br>
      <button type="submit" class="btn">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </main>

  <footer>
    <p>&copy; 2025 FindLove</p>
  </footer>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const gender = document.getElementById('gender').value;
      const location = document.getElementById('location').value;
      const imageFile = document.getElementById('profileImage').files[0];

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        const storageRef = storage.ref().child(`profiles/${user.uid}`);
        await storageRef.put(imageFile);
        const imageUrl = await storageRef.getDownloadURL();

        await db.collection('users').doc(user.uid).set({
          uid: user.uid,
          fullname,
          email,
          gender,
          location,
          imageUrl,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Account created successfully! You can now log in.");
        window.location.href = "login.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
