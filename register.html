<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <button onclick="register()">Register</button>

  <script type="module">
    // 1. Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // 2. Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCyR7m47iJY_9TLgR93pKzNdPV9VFWeVak",
      authDomain: "findlove-dating-app-5765d.firebaseapp.com",
      projectId: "findlove-dating-app-5765d",
      storageBucket: "findlove-dating-app-5765d.firebasestorage.app",
      messagingSenderId: "109134771821",
      appId: "1:109134771821:web:a2e75e5c426c8046ecf164"
    };

    // 3. Initialize App & Auth
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 4. Register Function
    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Registered successfully!");
          console.log(userCredential.user);
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };
  </script>
</body>
</html>
